<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB ON/OFF</title>
</head>
<body style="text-align: center;">
 <h1> BULB ON/OFF  </h1>
    <script>
        function light(value)
        {
            if(value == 0)
            {
                pic= "off.PNG";
            }
            else{
                pic = "on.PNG"
            }
            document.getElementById('bulb').src=pic;
        }
    </script>


    <img id="bulb" src="off.PNG" alt="">
   <br>
    <button style="background-color: green;"" onclick="light(1)">TURN ON</button>
    <button style="background-color:red" onclick="light(0)">TURN OFF</button>
</body>
</html>
